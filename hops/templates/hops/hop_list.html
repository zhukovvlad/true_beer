{% extends 'base.html' %}

{% block title %}
	All The Hops
{% endblock %}

{% block content %}
	<div class="container mt-1">

		<ul class="list-group">
			{% for hop in object_list %}
    		<li class="list-group-item d-flex justify-content-between align-items-center mb-1">
                <a href="{% url 'hop:HopDetail' pk=hop.id %}">
                    {{ hop }}
                </a>
                {{ hop.beer_amount }}
    		</li>
    	{% endfor %}
		</ul>
	</div>
{% endblock %}
